<html>
	<head>
		<title>My first Three.js app</title>
		<link rel="stylesheet" type="text/css" href="css/curtis.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="js/three.min.js"></script>
		<script src="js/MyUtils.js"></script>
		<script src="js/MyFactory.js"></script>
		<script src="js/MyMods.js"></script>
    <!-- Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

	</head>
	<body>

		<!-- Graphics Function Begin -->
		<script>

			// Add Light
			var light = new THREE.AmbientLight( 0xFFFFFF ); // white light
			GC.scene.add(light);
			GC.scene.add(GC.pivot);

			// instantiate a loader
			var loader = new THREE.TextureLoader();
			var textures = [
				'faces/red.png', 'faces/blue.png',
				'faces/green.png', 'faces/yellow.png',
				'faces/white.png', 'faces/orange.png'
			];

			var material = [];
      for (var i = 0; i < textures.length; i++) {
        // load a resource
        loader.load(
          // resource URL
          textures[i],
          // Function when resource is loaded
          function ( texture ) {
            // Add texture to material and append array
            material.push(new THREE.MeshPhongMaterial( {
              map: texture,
              specular: 0x050505,
              shininess: 100
            }));
            // After all the textures have been loaded
            if (material.length == textures.length) {
              GC.materials = new THREE.MeshFaceMaterial( material );
              // Create cubes and set position
              for (var k = -1; k < 2; k++) {		// z
                for (var i = -1; i < 2; i++) {		// y
                  for (var j = -1; j < 2; j++) {	// x
                    var cube = getCubeMesh();
                    cube.position.x = j;
                    cube.position.y = i;
                    cube.position.z = k;
                    GC.scene.add(cube);
                  }
                }
              }
              // Draw the final scene
              draw();
            }
          });
        }

		</script>
		<!-- Graphics Function End -->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	</body>
</html>
